<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kill The Yak{% block page_title %} | No-BS guides to get your project rolling{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}No-BS guides to get your project going{% endblock %}">
  <link type="text/plain" rel="author" href="/static/humans.txt" />
  <link href="{{ url_for('recent_feed') }}"
      rel="alternate"
      title="Kill The Yak: Recent Guides"
      type="application/atom+xml">
  <link rel="stylesheet" href="https://unpkg.com/purecss@0.5.0/pure-min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.5.0/grids-responsive-min.css">
  <link rel="stylesheet" href="{{ url_for('pygments_css') }}">
  {# Icons and fonts #}
  <link rel="stylesheet" href="{{ url_for('static', filename='icons/css/killtheyak-icons.css') }}">
  <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Roboto:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block css %}{% endblock %}

</head>
<body class="{% block body_class %}{% endblock %}">
{% block body %}


<div id="layout" class="{% block content_class %}pure-g{% endblock content_class %}">

{% include "_layouts/nav.html" %}

  <div class="pure-u-1">
    <div class="content">{% block content %}{% endblock %}</div>
  </div>


</div><!-- end pure-g -->

<div id="footer" class="pure-g">
  <div class="pure-u-1">
    <div class="footer-content">
    {% block footer %}{% endblock footer %}
    </div>
  </div>
</div>

{# Javascript #}
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
{# <script src="{{ url_for('static', filename='libs/jquery/jquery-2.0.3.min.js') }}"></script> #}
{# <script src="{{ url_for('static', filename='js/plugins.js') }}"></script> #}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<!-- end scripts -->

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</script>
{% endblock %}
</body>
</html>
